<html>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="../javascript/login.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <body>
        <div class="entireContainer">
                <div class="form">
                    <div class="formElements">
                        <div class="formHeader">
                            <span>Login</span>
                        </div>
                        <div class="formTextFields">
                            <div class="formTextField1">
                                <div class="textField1">
                                    <div class="textLabel">
                                        <div class="user-icon-Text">
                                            <div class="userLabelIcon">
                                                <span id="userIcon" class="material-symbols-rounded">person</span>
                                            </div>
                                            <div class="userLabel">
                                                <label>Username</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="textBox1">
                                        <input id="userIdTextBox" onkeypress="validateUserField()" type="text">
                                    </div>
                                    <div class="TextErr">
                                        <span id="userIdErr"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="formTextField2">
                                <div class="textField2">
                                    <div class="passLabel">
                                        <div class="pass-icon-Text">
                                            <div class="passLabelIcon">
                                                <span id="passIcon" class="material-symbols-rounded">key</span>
                                            </div>
                                            <div class="passTextLabel">
                                                <label>Password</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="textBox2">
                                        <input id="passwordTextBox" onkeypress="validatePassField()" type="password">
                                    </div>
                                    <div class="passwordErr">
                                        <span id="passErr"></span>
                                    </div>
                                </div>     
                            </div>
                        </div>
                        <div class="formButtons">
                            <div class="formButton1">
                                <button type="clear" id="loginBtn" onclick="validateUserField(),validatePassField()">Login</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
